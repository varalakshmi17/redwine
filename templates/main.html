<html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <!--  <link rel="stylesheet" href="styles.css">-->
   <title>Red Wine</title>
 </head>
 <style>
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&di');
 *{
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Montserrat', sans-serif;
   color:black;
 }
 body{
   background: url("https://bodynutrition.org/wp-content/uploads/2018/10/red-wine-benefits-feature-1200.jpg") no-repeat top center;
   padding: 0 10px;
   background-size: cover;
 }
 .wrapper{
   max-width: 500px;
   width: 100%;
   background: darkred(0, 0, 0, 0.7);
   margin: 20px auto;
   padding: 30px;
   box-shadow: 1px 1px 2px rgba(0, 0, 0, 1.25);
 }
 .wrapper .title{
   font-size: 24px;
   font-weight: 700;
   margin-bottom: 25px;
   color: #fec107;
   text-transform: uppercase;
   text-align: center;
 }
 .wrapper .form{
   width: 100%;
 }
 .wrapper .form .input_field{
   margin-bottom: 15px;
   display: flex;
   align-items: center;
 }
 .wrapper .form .input_field label{
   width:80px;
   font: bold;
   color: wheat;
   margin-right: 10px;
   font-size: 14px;
 }
 .wrapper .form .input_field input{
   width: 100px;
 }
 .wrapper .form .input_field .textarea{
   resize: none;
   height: 250px;
   width: 500px;
 }
 </style>
 <body>
 <form action="{{ url_for('predict')}}" method="post">
   <div class="wrapper">
     <div class="title">
       <h1 style="color: white;">Red Wine Alchol prediction</h1>
     </div>
     <div class="form">
       <div class="input_field">
         <label>fixed acidity</label>
         <input type="number" id="fixed acidity" name="fixed acidity" class="form-control" min=4.6 max=15.9 step="0.1">
       </div>

       <div class="input_field">
         <label>volatile acidity</label>
         <input type="number" id="volatile acidity" name="volatile acidity" class="form-control" min=0.12 max=1.58 step="0.01">

        </div>

        <div class="input_field">
         <label>citric acid</label>
          <input type="number" name="citric acid" id="citric acid" class="form-control" min=0 max=1 step="0.01"> 
        </div>

        <div class="input_field">
         <label>residual sugar</label>
         <input type="number" name="residual sugar" id=">residual sugar" class="form-control" min=0.9 max=15.5 step="0.1">  
        </div>

        <div class="input_field">
         <label>chlorides</label>
         <input type="number" name="chlorides" id="chlorides" class="form-control" min=0.012 max= 0.611 step="0.001"> 
        </div>

        <div class="input_field">
         <label>free sulfur dioxide</label>
          <input type="number" name="free sulfur dioxide" id="free sulfur dioxide" class="form-control"  min=1 max= 72 step="1.0">
        </div>

        <div class="input_field">
         <label>total sulfur dioxide</label>
          <input type="number" name="total sulfur dioxide" id="total sulfur dioxide" class="form-control" min=6 max=289 step="1.0">
        </div>

        <div class="input_field">
         <label>density</label>
          <input name="density" id="density" type="number" class="form-control" min=0.99007 max=1.00369 step="0.00001"> 
        </div>

        <div class="input_field">
         <label>pH</label>
          <input type="number" name="pH" id="pH" class="form-control" min=2.74 max=4.01 step="0.01"> 
        </div>

        <div class="input_field">
         <label>sulphates</label>
          <input name="sulphates" id="sulphates" type="number" class="form-control" min=0.33 max=2 step="0.01"> 
        </div>
        
        <div class="input_field">
         <label>quality</label>
          <input type="number" name="quality" id="quality" class="form-control" min=3 max=8 step="1.0">  
        </div>
        
        <div class="input_field">
          <input type="submit" style="color:black; background: skyblue;" id="submit" value="SUBMIT">
        </div>
         <center>
           <h2 style="color: white; margin-bottom:10px;">
             {{prediction_text}}
           </h2>
         </center>
       </div>
     </div>
   </div>
 </form>
 </body>
 </html
